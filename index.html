<style>
    #root {
        height: 100%;
    }

    .bupu--admin-home {
        position: absolute;
        top: 0;
        left: 0;
        z-index: 10000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        color: #736477;
        user-select: none;
        background-color: snow;
    }

    .bupu--admin-home .loading {
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
        width: 40px;
        height: 40px;
    }

    .bupu--admin-home .loading .square {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 20px;
        height: 20px;
    }

    .bupu--admin-home .loading .square::before {
        width: 10px;
        height: 10px;
        content: "";
        border: 3px solid #8c858f;
        border-radius: 15%;
        animation: square-to-dot-animation 2s linear infinite;
    }

    .bupu--admin-home .loading .square:nth-child(1)::before {
        animation-delay: calc(150ms * 1);
    }

    .bupu--admin-home .loading .square:nth-child(2)::before {
        animation-delay: calc(150ms * 2);
    }

    .bupu--admin-home .loading .square:nth-child(3)::before {
        animation-delay: calc(150ms * 3);
    }

    .bupu--admin-home .loading .square:nth-child(4)::before {
        animation-delay: calc(150ms * 4);
    }

    @keyframes square-to-dot-animation {
        15%,
        25% {
            width: 0;
            height: 0;
            margin: 5px;
            border-width: 5px;
            border-radius: 100%;
        }

        40% {
            width: 10px;
            height: 10px;
            margin: initial;
            border-width: 3px;
            border-radius: 15%;
        }
    }

    .bupu--admin-home .text {
        position: relative;
        margin-top: 20px;
        font-size: 24px;
    }

    .bupu--admin-home .text::after {
        position: absolute;
        padding-left: 5px;
        content: "…";
    }

</style>
<body>
<div id="root">
    <div class="bupu--admin-home">
        <div class="loading">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="text">载入中</div>
    </div>
